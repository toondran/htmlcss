<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글꼴 스타일 속성</title>
    <style>
        /* 내부 스타일 */
        h1{color: green;}
        h2{color:#ff0000;}
        p{font-style: normal;
            line-height: 2; /* 2는 글자크기의 2배이다 */}

    </style>
</head>
<body>
    <h1>세계 10대 슈퍼푸드</h1>
    <h2>마늘(garlic)</h2>
    <p>
        일해백리(一害百利)는  마늘의 별명이다. 한 가지 해가 있고 백가지 이로움이 있다는 뜻이다.<br>
        그 한가지 해란, 아린 맛으로 인해 위에 부담을 준다는 것이다.
    </p>
    <P>
        마늘 특유의 아린맛은 <span style="color: darkorange; font-weight: bold;">알리신</span>이라는 성분 때문으로, 살균 및 항균 작용을 하며<br>
        마늘에 들어 있는 <i><b>아연</b></i><small>이</small> 피로 회복에 도움을 준다.
    </P>
    <!-- 내부의 특정 부분에 사용한는 스타일을 인라인 (inline)스타일이라 함 -->
</body>
</html>
