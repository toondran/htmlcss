<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 태그와 스타일 속성</title>
    <style>
        table, td{border-width: 1px; /* , 는 동시에 스타일 적용*/
        border-style: solid;
        border-color: rgb(103, 176, 248);}
        border: 1px solid 
        border-collapse: collapse /* 기본은 sperate */

        td{padding: 10px;} /* 셀의 안쪽 여백*/
    
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
    </table>

</body>
</html>
