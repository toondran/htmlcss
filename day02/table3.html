<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 태그와 스타일 속성</title>
    <style>
    table{width: 200px; height: 60px;}
    table, td{border: 1px solid steelblue;}
    
    </style>
</head>
<body>
    <h2>행 합치기</h2>
    <table>
        <tr>
            <td rowspan="2"></td> 
            <!-- rowspan : 행합치기 -->
            <td> </td>
            <td> </td>
        </tr>
        <tr>
            <td> </td>
            <td> </td>
            
        </tr>
    </table>
    <h2>열 합치기</h2>
    <table>
        <tr>
            <td ></td> 
            <!-- colspan : 열합치기 -->
            <td> </td>
            <td> </td>
        </tr>
        <tr>
            <td colspan="3"> </td>
           
            
        </tr>
    </table>

</body>
</html>
