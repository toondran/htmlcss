<!DOCTYPE html>
<html> 
<head>   
    <meta charset="utf-8">
    <title>목록 관련 태그</title>

</head>
<body>
    <h4>과일</h4>
    <ul typr="square">
            <li>사과</li>
            <li>바나나</li>
            <li>감</li>
            <li>토마토</li>
    </ul>
    <!--ul (under list)은 순서가 없는 목록-->
<h4>야채</h4>
    <ol type="a">
    <li>마늘</li>
    <li>고추</li>
    <li>배추</li>
    <li>양파</li>
    </ol>
    <!--ol 순서가 있는 목록-->
</body>

</html>
