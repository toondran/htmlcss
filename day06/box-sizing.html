<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>box-sizing</title>
   
   <style>
         div{
            width: 300px;
            height: 150px;
            border: 2px solid #f00;
            margin: 10px;
            display: inline-block;
            padding: 20px;

         }
            #box1{
               box-sizing: content-box;
            }
            #box2{
               box-sizing: border-box; /* 패딩+보더 값이 추가되는 boxsizing 넣은면 크기에서 패딩과 테두리 값이 별도로 추가 계산됨 */
            }
   </style>
</head>
<body>
   <div id="box1">wieth=콘텐츠 영역+padding+boder</div>
   <div id="box2">width+콘텐츠 영역</div>
</body>
</html>
