<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>주문서</title>
   <ilnk rel="stylesheet" href="css/order.css"></ilnk>
</head>
<body>
   <div id="container">
   <h1>레드향 주문하기</h1>
   <form>
      <fieldset>
         <legend>상품선택</legend>
         <P>주문할 상품을 선택해 주세요</P>
         <ul>
            <li>
               <label><input type="checkbox" value="g_3">선물용 3kg</label>
               <input type="number" min="0" max="5"value="1">개 (최대 5개)
            </li>
            <li>
               <label><input type="checkbox" value="g_5">선물용 5kg</label>
               <input type="number" min="0" max="3" value="1">개 (최대 3개)
            </li>
         </ul>
         <p><b>포장선택</b></p>
         <ul>
            <li>
               <label><input type="radio" name="gift" value="yes">선물포장</label>
               <label><input type="radio" name="gift" value="no">포장안함</label>
            </li>
         </ul>
      </fieldset>
      <fieldset id="shipping">
         <legend> 배송정보</legend>
            <ul>
               <li>
                  <label for ="user_name">이름</label>
                  <input type="text" name="user_name" id="user_name" autofocus required><!-- 커서위치 자동, 필수입력 -->
               </li>
               <li>
                  <label for ="adress">주소</label>
                  <input type="text" name="adress" id="adress" required>
               </li>
               <li>
                  <label for ="phone">연락처</label>
                  <input type="text" name="phone" id="phone" required>
               </li>
               <li>
                  <textarea name="memo" cols="40" rows="4" placeholder="배송시 요청사항"></textarea>
               </li>
            </ul>
      <br>
      </fieldset>
<div class="button">
   <br>
<input type="submit" value="주문하기">
<input type="reset" value="취소하기">


</div>


   </form>
   
   </div>
</body>
</html>
