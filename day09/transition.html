<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TRANSITION 속성</title>
   <style>
      .tr1{
         width: 100px;
         height: 100px;
         background-color: rebeccapurple;
         

         position: absolute;
         top: 100px;
         left: 200px;

         /* transition-property: width, height; */
         /* transition-property: 1s, 1s; */
         /* transition: all 2s; */
         transition: width, height, transform, 1s, 2s, 2s;


          }
   .tr1:hover{
      width: 200px;
      height: 150px;
      transform: rotate(180deg);
   }
   
   </style>

</head>
<body>
   <DIv class="tr1"></DIv>

</body>
</html>
