<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Nth 속성 사용</title>
</head>
<style>
   /* .content :first-child{border: 3px solid rgb(236, 11, 11);} */
img{
   border: 1px solid #ccc;
   margin-right: 40px;
}
img:nth-of-type(1)
{border: 2px solid #f00}
/* #img :first-child{}      부모가 없어서 안되는 명령어
<div id="pic">
    <img src="./images/1.jpg" alt="극장"> 
   <img src="./images/2.jpg" alt="박물관">
   <img src="./images/3.jpg" alt="시장"> 
</div> 넣어야 함
*/

</style>
<body>
  <img src="./images/1.jpg" alt="극장"> 
   <img src="./images/2.jpg" alt="박물관">
   <img src="./images/3.jpg" alt="시장">
</body>
</html>
