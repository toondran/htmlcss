<!DOCTYPE html>
<html lang="en">
<head>

   <title>Float 속성</title>
   <style>
      div{
         margin: 10px;
         padding: 10px;

         }     
      #box1{background: #ffff00; float: left;}

   <div id="box1">박스1</div>
   <div id="box2">박스2</div>
   <div id="box3">박스3</div>
   <div id="box4">박스4</div>
