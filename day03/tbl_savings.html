<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>표 구조 정의</title>
<style>
    table, th, td {
     border: 1px solid black;
}
    th, td{padding: 10px;}
</style>
</head>
<body>

<h1>The th element</h1>

<p>The th element defines a header cell in a table:</p>

<table>
    <thead>
      <tr>
        <th>Month</th>
        <th>Savings</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>January</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>February</td>
        <td>$80</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Sum</td>
        <td>$180</td>
      </tr>
    </tfoot>
  </table>
  
  </body>
  </html>
