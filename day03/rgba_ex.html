<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불투명도 스타일 속성</title>

    <style>

        body{
            background-color: #000;
        }
        .text1{
            color: rgba(255, 255, 225, 1);
        }
        .text2{
            color: rgba(255, 255, 225, 0.8);
        }
        .text3{
            color: rgba(255, 255, 225, 0.4);
        }
        .text4{
            color: rgba(255, 255, 225, 0.1);
        }
/* rgba의 마지막 요소는 불투명도, 알파값  0: 투명, 1:불투명 */

    </style>
</head>
<body>
    
    <h1 class="text1">HTML5+CSS3</h1>
    <h1 class="text2">HTML5+CSS3</h1>
    <h1 class="text3">HTML5+CSS3</h1>
    <h1 class="text4">HTML5+CSS3</h1>

</body>
</html>
